_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: Randomize Avatar
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: false
    messages_tab_read_only_enabled: true
  bot_user:
    display_name: Randomize Avatar
    always_online: false
oauth_config:
  redirect_urls:
    - https://ocelot-avatar-funcapp.azurewebsites.net/api/SlackCallback
  scopes:
    user:
      - users.profile:write
    bot:
      - chat:write
settings:
  interactivity:
    is_enabled: true
    request_url: https://ocelot-avatar-funcapp.azurewebsites.net/api/SlackInteractiveResponse
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
